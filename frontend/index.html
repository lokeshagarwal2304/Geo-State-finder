<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truecaller AI Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white font-inter min-h-screen flex items-center justify-center p-4">
    <div
        class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-700 search-box-wrapper relative">

        <!-- Header -->
        <div class="p-6 text-center border-b border-gray-700 bg-gradient-to-r from-blue-700 to-indigo-700">
            <h1 class="text-3xl font-bold tracking-tight mb-1 text-white">Country Finder AI</h1>
            <p class="text-blue-100 text-sm">Now with Truecaller Intelligence</p>
        </div>

        <!-- Body -->
        <div class="p-8 space-y-6">

            <!-- Input -->
            <div class="relative group">
                <input type="text" id="countryInput" placeholder="Enter code (+91), or full number..."
                    class="w-full bg-gray-700 text-white placeholder-gray-400 border-2 border-transparent focus:border-indigo-500 rounded-lg px-4 py-3 outline-none transition-all duration-300 group-hover:bg-gray-750"
                    autocomplete="off">
            </div>

            <!-- Dual Buttons -->
            <div class="flex gap-3">
                <button id="searchBtn"
                    class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                    <span>AI Lookup</span>
                </button>

                <button id="truecallerBtn"
                    class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20">
                    <span>TrueCaller Search</span>
                </button>
            </div>

            <!-- Result Card -->
            <div id="resultArea"
                class="hidden animate-fade-in mt-6 p-6 rounded-xl bg-gray-750 border border-gray-600/50 text-center backdrop-blur-sm">

                <!-- Flag & Name -->
                <div class="flex items-center justify-center gap-4 mb-4">
                    <div class="text-7xl drop-shadow-md" id="flagDisplay">üåç</div>
                    <div class="text-left">
                        <h2 class="text-2xl font-bold text-white leading-tight" id="countryName">Unknown</h2>
                        <p class="text-sm text-gray-400 font-mono" id="codeDisplay">--</p>
                    </div>
                </div>

                <!-- Details List -->
                <div class="bg-gray-800/50 rounded-lg p-3 text-left space-y-2 text-sm mb-4">
                    <div class="flex justify-between border-b border-gray-700 pb-2">
                        <span class="text-gray-400">Carrier:</span>
                        <span class="text-white font-medium" id="carrierDisplay">Unknown</span>
                    </div>

                    <!-- Repurposed Name Field -->
                    <div class="flex justify-between border-b border-gray-700 pb-2" id="nameRow">
                        <span class="text-gray-400" id="nameLabel">Name:</span>
                        <span class="text-green-300 font-bold" id="nameDisplay">Unknown</span>
                    </div>

                    <!-- State/Region Display -->
                    <div class="flex justify-between pt-1 hidden" id="stateRow">
                        <span class="text-gray-400">Region:</span>
                        <span class="font-medium text-indigo-300" id="stateDisplay">Region Name</span>
                    </div>
                </div>

                <!-- Confidence -->
                <div class="border-t border-gray-700 pt-3 flex justify-between items-center text-xs text-gray-400">
                    <span>Confidence:</span>
                    <div class="inline-flex items-center px-2 py-0.5 rounded-full font-medium bg-gray-700 text-gray-300"
                        id="confidenceBadge">
                        <span id="confidenceValue">0%</span>
                    </div>
                </div>
            </div>

            <!-- Error Area -->
            <div id="errorArea"
                class="hidden mt-4 p-4 bg-red-900/40 border border-red-800/60 text-red-200 rounded-lg text-sm text-center">
                <span id="errorMessage">Could not identify country.</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
